<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xmlns"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
	<title>Cadastro Documento</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="post" action="/documentos" th:object="${documento}">
		<div layout:include="MensagemDocumento"></div>
		<div layout:include="MensagemGeral"></div>
		<div layout:include="MensagemErro"></div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title aw-titulo-panel">Cadastro documentos</h1>
					<a class="btn btn-link aw-link-panel" href="/documentos">Voltar para a pesquisa de documentos</a>
				</div>
			</div>
				<div class="panel-body">
					<input type="hidden" th:field="*{id}"/>
					<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
						<label for="nome" class="col-sm-2 control-label">Nome:</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="nome" th:field="*{nome}" />
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('recebido')} ? has-error">
						<label for="recebido" class="col-sm-2 control-label">Data de recebimento:</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="recebido" th:field="*{recebido}"
							data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR"
							data-date-autoclose="true" data-date-today-highlight="true"
							data-date-orientation="bottom"/>
						</div>
					</div>
					<div class="form-group">
						<label for="status" class="col-sm-2 control-label">Status</label>
							<div class="col-sm-4">
								<select class="form-control" name="status">
									<option th:each="status : ${todosStatusDocumento}" th:value="${status}" th:text="${status.descricao}"></option>
								</select>
							</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
				</div>
			</div>
	</form>
</section>

</html>
