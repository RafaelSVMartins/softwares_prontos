<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="LayoutPadrao">
<head>
<title>Cadastro de Aluno</title>
</head>
<body>
	<section layout:fragment="conteudo">
    <form class="form-horizontal" action="/alunos" method="post" th:object="${aluno}">
    	<div layout:include="MensagemGeral"></div>
    	<div layout:include="MensagemErro"></div>
    	<div class="panel panel-default">
    		<div class="panel-heading">
    		<div class="clearfix"></div>
    			<h1 class="panel-title aw-titulo-panel">Novo Aluno</h1>
	   				<a class="btn btn-link aw-link-panel" href="/alunos">Voltar para pesquisa</a>
    		</div>
    		
    		<div class="panel-body">
    		<input type="hidden" th:field="*{id}" />
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="col-sm-2 control-label">Nome</label>
					<div class="col-sm-4"> 
						<input type="text" class="form-control" id="nome" th:field="*{nome}"></input>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('ra')} ? has-error">
					<label for="ra" class="col-sm-2 control-label">Ra</label>
					<div class="col-sm-2">  
						<input type="text" class="form-control"	id="ra" th:field="*{ra}"></input>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
    	</div>
    </form>
</section>
</body>
</html>
